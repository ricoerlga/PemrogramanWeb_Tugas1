<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <h1>Membuat Tabel Dengan Spanning Baris Dan Kolom</h1>
    <table border="1">
        <caption><strong>Kompleks Tabel</strong></caption>
</thead>
    <tr>
        <th rowspan="2"><img src=img/Penguins.jpg width="205" height="167" alt="Gambar Penguin"></th>
        <th colspan="4"><strong>Penyebaran Penguin</strong><br></th>
    </tr>
    <tr>
        <th>Jumlah Populasi</th>
        <th>Daerah Penyebaran</th>
        <th>Daerah Konservasi Penguin</th>
        <th>Usia Hidup</th>
    </tr>
</thead>
<tbody>
    <tr>
        <th>Penguin Dada Putih</th>
        <td>50.000</td>
        <td>Kutub Utara & Kutub Selatan</td>
        <td>Siberia</td>
        <td>30 Th</td>
    </tr>
    <tr>
        <th><strong>Penguin Dada Kuning</strong></th>
        <td>25.000</td>
        <td>Alaska & Siberia</td>
        <td>Alaska</td>
        <td>35 Th</td>
    </tr>
</tbody>
</table>

    
</body>
</html>
